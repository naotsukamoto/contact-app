name: Automatic Release
on:
  push:
    branch:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - name: install dependencies
        run: npm install
      - name: test
        run: npm run test
        env:
          GCP_SA_KEY: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      - name: release
        run: npm run deploy
